<!DOCTYPE html>
<html>
<head>
<title>To Elisa</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="typedtext"></div>

  <script>
      // set up text to print, each item in array is new line
var aText = new Array(
"Hi~",
"So... I did a totally different text before...",
"But now I just want to tell I am so glad I have meet you.",
"",
"I wish you fulfill your dreams and don't give up on them",
"even if the situation looks hopeless.",
"",
"I really like to spend time talking to you~",
"And I like your kindness and warm heart,",
"so I hope you keep being just like who you are.",
"",
"I also hope you take care of yourself properly,",
"I care about your health and safety so please do.",
"",
"That's it.",
"Love you â™¡"
);
var iSpeed = 100; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 900);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
  </script>
  
</body>
</html>

<title>To Elisa</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="typedtext"></div>

  <script>
      // set up text to print, each item in array is new line
var aText = new Array(
"Hi~",
"So... It is your special day today.",
"You may say there's nothing special about it.",
"But it is a lie,",
"if there are people who want to celebrate with you",
"then it is definitivally a special day.",
"",
"You know what, I so glad I have meet you",
"cuz you are like a little sis to me.",
"Your sis must had so much fun scolding and bullying you :D",
"",
"Anw...",
"",
"I wish you fulfill your dreams and don't give up on them",
"even if the situation looks hopeless.",
"I mean, even if you feel the pain is more pleasant than the joy,",
"I don't think you have born to be sad.",
"",
"I like to spend time talking to you~",
"I like your kindness and warm heart",
"even tho you keep saying you're rude lol, what a lie.",
"I hope you can keep being a nice person like this",
"and keep being just like you are.",
"Don't mind what others say, people are here to say what they want.",
"",
"I hope you take care of yourself properly",
"(especially about your sleep schedule...)",
"And I reallly hope you can enjoy not only your special day",
"but also all days of your life.",
"That's it.",
"",
"Love you â™¡"
);
var iSpeed = 100; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 900);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
  </script>
  
</body>
</html>
